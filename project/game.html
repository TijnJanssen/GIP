<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="game.css">
        <link rel="stylesheet" href="style.css">
        <title>Fiets voor bejaarden</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>   
    </head>
</head>
<body>
    <div class="fr-1-2-3-4-5cont">
        <div class="container-fluid frame-2" id="gameContainer">
            <div class="row">
                <div class="col-sm-4 btn-pos">
                    <button class="buttons buttonPhoto" id="bergen-btn" onclick="slideAnim('foto','bergen')" value="bergen">
                        <span class="btn-text">Bergen</span>
                    </button>
                </div>
                <div class="col-sm-4 btn-pos">
                    <button class="buttons buttonPhoto" id="strand-btn" onclick="slideAnim('foto','strand')" value="strand">
                        <span class="btn-text">Strand</span>
                    </button>
                </div>
                <div class="col-sm-4 btn-pos">
                    <button class="buttons buttonPhoto" id="dieren-btn" onclick="slideAnim('foto','dieren')" value="dieren">
                        <span class="btn-text">Dieren</span>
                    </button>
                </div>
            </div>
            <div class="row ">
                <div class="col-sm-4 btn-pos">
                    <button class="buttons buttonPhoto" id="kunst-btn" onclick="slideAnim('foto','kunst')" value="kunst">
                        <span class="btn-text" style='color:#4B3F3F'>Kunst</span>
                    </button>
                </div>
                <div class="col-sm-4 btn-pos">
                    <button class="buttons buttonPhoto" id="auto-btn" onclick="slideAnim('foto','auto')" value="auto">
                        <span class="btn-text">Auto's</span>
                    </button>
                </div>
                <div class="col-sm-4 btn-pos">
                    <button class="buttons buttonPhoto" id="ruimte-btn" onclick="slideAnim('foto','ruimte')" value="ruimte">
                        <span class="btn-text">Ruimte</span>
                    </button>
                </div>

            </div>
        </div>
        <div class="container-fluid frame-3">
            <div class="row">
                <div class="col-sm-4 lvl-pos" style="padding-right: 2rem;">
                    <div class="tooltip-cont">
                        <button class="level-btn buttonLevel" id="easy-level" onclick="slideAnim('level','easy')" value="easy">
                            <span class="tooltiptext">Amateur level</span>
                        </button>
                    </div>
                </div>
                <div class="col-sm-4 lvl-pos" style="padding-right: 2rem; padding-left: 2rem;">
                    <div class="tooltip-cont ">
                        <button class="level-btn buttonLevel" id="medium-level" onclick="slideAnim('level','medium')" value="medium">
                            <span class="tooltiptext">Medium level</span>
                        </button>
                    </div>
                </div>
                <div class="col-sm-4 lvl-pos" style="padding-left: 2rem;">
                    <div class="tooltip-cont">
                        <button class="level-btn buttonLevel" id="complex-level" onclick="slideAnim('level','complex')" value="complex">
                            <span class="tooltiptext">Complex level</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="frame-4">
            <canvas id="imgCanvas"></canvas>
            <button class="btn btn-success" id="tn-btn" onclick="showImg()">
                click
            </button>
        </div>
        <div class="frame-5">

        </div>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
