<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fiets voor bejaarden</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <div class="frame-1 container-fluid">
        <img class="logo" src="./webimg/logo.png" alt="logo">
        <div class="row">
            <div class="col-6">
                <img class="bikeFoto" src="./webimg/bike_foto.png" alt="bike foto">
            </div>
            <div class="col-6 text-container">
                <div class="background-container">
                    <p id="text">Fiets voor Bejaarden is een manier om actief te blijven door beelden te onthullen
                        terwijl
                        je
                        aan de pedalen draait. Hoe meer je draait, hoe sneller de afbeelding zich openbaart. Aan het
                        einde
                        wordt
                        de tijd getoond waarin je het plaatje hebt weten te verzamelen.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="fr-1-2-3-4-5cont">
        <div class=" container-fluid frame-2" style="display: flex;align-items: center;">
            <div class="container">
                <a href="#" onclick="redirectToGame()" class="button type--C">
                    <div class="button__line"></div>
                    <div class="button__line"></div>
                    <span class="button__text">Start</span>
                    <div class="button__drow1"></div>
                    <div class="button__drow2"></div>
                </a>
            </div>
        </div>
    </div>

</body>
<script>
    function redirectToGame() {
        window.location.href = "game.html";
    }

</script>

</html>
